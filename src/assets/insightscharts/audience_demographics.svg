<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#1e293b" />
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Audience Demographics</text>

  <!-- Pie Chart -->
  <!-- Each slice is drawn using a path with the arc command -->
  <!-- 18-24: 25% (90 degrees) -->
  <path d="M400,250 L400,150 A100,100 0 0,1 485.4,197.6 Z" fill="#4f46e5" />
  
  <!-- 25-34: 35% (126 degrees) -->
  <path d="M400,250 L485.4,197.6 A100,100 0 0,1 458.8,345.5 Z" fill="#38bdf8" />
  
  <!-- 35-44: 25% (90 degrees) -->
  <path d="M400,250 L458.8,345.5 A100,100 0 0,1 314.6,345.5 Z" fill="#4ade80" />
  
  <!-- 45+: 15% (54 degrees) -->
  <path d="M400,250 L314.6,345.5 A100,100 0 0,1 400,150 Z" fill="#f43f5e" />
  
  <!-- Center circle for donut chart effect -->
  <circle cx="400" cy="250" r="60" fill="#1e293b" />
  
  <!-- Labels with lines -->
  <!-- 18-24 -->
  <line x1="440" y1="175" x2="520" y2="155" stroke="#4f46e5" stroke-width="2" />
  <text x="525" y="155" font-family="Arial" font-size="14" fill="#ffffff">18-24: 25%</text>
  
  <!-- 25-34 -->
  <line x1="470" y1="280" x2="550" y2="280" stroke="#38bdf8" stroke-width="2" />
  <text x="555" y="280" font-family="Arial" font-size="14" fill="#ffffff">25-34: 35%</text>
  
  <!-- 35-44 -->
  <line x1="370" y1="320" x2="310" y2="350" stroke="#4ade80" stroke-width="2" />
  <text x="250" y="350" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="end">35-44: 25%</text>
  
  <!-- 45+ -->
  <line x1="360" y1="210" x2="280" y2="190" stroke="#f43f5e" stroke-width="2" />
  <text x="275" y="190" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="end">45+: 15%</text>
  
  <!-- Legend -->
  <rect x="320" y="400" width="15" height="15" fill="#4f46e5" />
  <text x="345" y="412" font-family="Arial" font-size="14" fill="#ffffff">18-24</text>
  
  <rect x="370" y="400" width="15" height="15" fill="#38bdf8" />
  <text x="395" y="412" font-family="Arial" font-size="14" fill="#ffffff">25-34</text>
  
  <rect x="420" y="400" width="15" height="15" fill="#4ade80" />
  <text x="445" y="412" font-family="Arial" font-size="14" fill="#ffffff">35-44</text>
  
  <rect x="470" y="400" width="15" height="15" fill="#f43f5e" />
  <text x="495" y="412" font-family="Arial" font-size="14" fill="#ffffff">45+</text>
</svg> 