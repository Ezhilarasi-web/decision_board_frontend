<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#1e293b" />
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Market Share Trend (2020-2023)</text>
  
  <!-- Axes -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#718096" stroke-width="2" />
  <line x1="100" y1="100" x2="100" y2="400" stroke="#718096" stroke-width="2" />
  
  <!-- X-axis labels -->
  <text x="175" y="430" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="middle">Q1 2020</text>
  <text x="250" y="430" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="middle">Q2 2020</text>
  <text x="325" y="430" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="middle">Q3 2020</text>
  <text x="400" y="430" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="middle">Q4 2020</text>
  <text x="475" y="430" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="middle">Q1 2021</text>
  <text x="550" y="430" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="middle">Q2 2021</text>
  <text x="625" y="430" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="middle">Q3 2021</text>
  
  <!-- Y-axis labels -->
  <text x="80" y="400" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="end">0%</text>
  <text x="80" y="325" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="end">10%</text>
  <text x="80" y="250" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="end">20%</text>
  <text x="80" y="175" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="end">30%</text>
  <text x="80" y="100" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="end">40%</text>
  
  <!-- Grid lines -->
  <line x1="100" y1="325" x2="700" y2="325" stroke="#374151" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="250" x2="700" y2="250" stroke="#374151" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="175" x2="700" y2="175" stroke="#374151" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="100" x2="700" y2="100" stroke="#374151" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Data line for Company A -->
  <polyline 
    points="175,300 250,280 325,260 400,220 475,200 550,180 625,150" 
    fill="none" 
    stroke="#4f46e5" 
    stroke-width="3"
  />
  
  <!-- Data points for Company A -->
  <circle cx="175" cy="300" r="5" fill="#4f46e5" />
  <circle cx="250" cy="280" r="5" fill="#4f46e5" />
  <circle cx="325" cy="260" r="5" fill="#4f46e5" />
  <circle cx="400" cy="220" r="5" fill="#4f46e5" />
  <circle cx="475" cy="200" r="5" fill="#4f46e5" />
  <circle cx="550" cy="180" r="5" fill="#4f46e5" />
  <circle cx="625" cy="150" r="5" fill="#4f46e5" />
  
  <!-- Data line for Competitor -->
  <polyline 
    points="175,250 250,260 325,280 400,290 475,285 550,280 625,290" 
    fill="none" 
    stroke="#f43f5e" 
    stroke-width="3"
  />
  
  <!-- Data points for Competitor -->
  <circle cx="175" cy="250" r="5" fill="#f43f5e" />
  <circle cx="250" cy="260" r="5" fill="#f43f5e" />
  <circle cx="325" cy="280" r="5" fill="#f43f5e" />
  <circle cx="400" cy="290" r="5" fill="#f43f5e" />
  <circle cx="475" cy="285" r="5" fill="#f43f5e" />
  <circle cx="550" cy="280" r="5" fill="#f43f5e" />
  <circle cx="625" cy="290" r="5" fill="#f43f5e" />
  
  <!-- Legend -->
  <rect x="550" y="50" width="15" height="15" fill="#4f46e5" />
  <text x="575" y="63" font-family="Arial" font-size="14" fill="#ffffff">Company A</text>
  
  <rect x="550" y="75" width="15" height="15" fill="#f43f5e" />
  <text x="575" y="88" font-family="Arial" font-size="14" fill="#ffffff">Competitor</text>
</svg> 